<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/tinycolor.js"></script>
    <script src="js/p5.js"></script>
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Game of Life</title>
</head>
<body>
<div class="content" id="content">
    <div id="pause-icon">
        <i class="lni lni-pause"></i>
    </div>
    <div class="btn-container">
        <a class="btn btn-clear" onclick="clear_game()" href="#">
            <div class="btn-icon">
                <i class="lni lni-eraser"></i>
            </div>
            <div class="btn-text">
                Clear
            </div>
        </a>
        <a class="btn btn-reset" onclick="reset_game()" href="#">
            <div class="btn-icon">
                <i class="lni lni-spinner-arrow"></i>
            </div>
            <div class="btn-text">
                Reset
            </div>
        </a>
        <a class="btn btn-reset" onclick="randomize_game()" href="#">
            <div class="btn-icon">
                <i class="lni lni-shuffle"></i>
            </div>
            <div class="btn-text">
                Randomize
            </div>
        </a>
        <a class="btn btn-pause" onclick="pause_game()" href="#">
            <div class="btn-icon">
                <i class="lni lni-pause"></i>
            </div>
            <div class="btn-text" id="btn-pause-text">
                Pause
            </div>
        </a>
    </div>
</div>
<script type="module">
    import {CellularAutomateDisplay} from "./js/cellular_automata_worker.js";
    import {Lenia} from "./js/types/lenia_fft.js";

    let display = new CellularAutomateDisplay(128, 128, new Lenia(128, 128));
    new p5(display.sketch);
</script>
</body>
</html>
